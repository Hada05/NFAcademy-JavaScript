<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas 2 - Data Pegawai</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      thead {
        background-color: #ddd;
      }
      tfoot {
        background-color: #f2f2f2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Data Pegawai</h2>
    <table>
      <thead>
        <tr>
          <th>Nama Pegawai</th>
          <th>Umur</th>
          <th>Jabatan</th>
          <th>Status</th>
          <th>Gaji Pokok</th>
          <th>Tunjangan Jabatan</th>
          <th>BPJS</th>
          <th>Tunjangan Keluarga</th>
        </tr>
      </thead>
      <tbody id="dataPegawai"></tbody>
      <tfoot>
        <tr>
          <td colspan="8" id="totalGaji"></td>
        </tr>
      </tfoot>
    </table>

    <script>
      // Data Pegawai
      let nama = "dodi prayodi";
      let umur = 25;
      let jabatan = "manajer";
      let status = "menikah";

      // Tentukan Gaji Pokok
      let gapok;
      if (jabatan.toLowerCase() === "manajer") {
        gapok = 15000000;
      } else if (jabatan.toLowerCase() === "asisten manajer") {
        gapok = 10000000;
      } else {
        gapok = 5000000;
      }

      // Hitungan
      let tunjanganJabatan = 0.15 * gapok;
      let bpjs = 0.1 * gapok;
      let tunjanganKeluarga =
        status.toLowerCase() === "menikah" ? 0.2 * gapok : 0;
      let totalGaji = gapok + tunjanganJabatan + tunjanganKeluarga - bpjs;

      // Cetak ke tabel
      document.getElementById("dataPegawai").innerHTML = `
      <tr>
        <td>${nama}</td>
        <td>${umur}</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>Rp ${gapok.toLocaleString()}</td>
        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
        <td>Rp ${bpjs.toLocaleString()}</td>
        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
      </tr>
    `;

      document.getElementById(
        "totalGaji"
      ).innerText = `Total Gaji: Rp ${totalGaji.toLocaleString()}`;
    </script>
  </body>
</html>
